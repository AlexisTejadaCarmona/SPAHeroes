<div class="animated fadeIn">
    <div class="row">
        <h2 class="col-10"> {{ hero.nombre }} <small> {{ hero.aparicion }}</small></h2>
        <div class="col-2">
            <button class="btn btn-outline-warning btn-block" [routerLink]="['/heroes']">Regresar</button>
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <img src="{{ hero.img }}" alt="">
        </div>
        <div class="col-8">
            <h3>Casa:
                <img *ngIf="hero.casa == 'Marvel'" class="img-logo" src="assets/img/marvel.jpg" alt="">
                <img *ngIf="hero.casa == 'DC'" class="img-logo" src="assets/img/DC.png" alt="">
            </h3>
            <hr>
            <p>Bio: {{ hero.bio }}</p>
        </div>
    </div>
</div>
